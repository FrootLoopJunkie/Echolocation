<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invisify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id='container'>
        <div id='headerContainer'>
            <span id='userCount' class='stats'>-- Total Connected Clients: N/A --</span>
            <span id='roomCount' class='stats'>-- Chat Rooms Open: N/A --</span>
            <h1 id='appName'>Invisify</h1>
            <span id='currentRoom'>Current Room: N/A</span>
        </div>
        <div id='inputContainer'>
            <textarea id='inputField' type='text' placeholder='Type a message here... (Hit enter to send)'></textarea>
        </div>
        <div id='feedContainer'>
        </div>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>
</html>
